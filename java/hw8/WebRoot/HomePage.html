<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>yuanqun soft</title>

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    
<style type="text/css">
	body {
		padding-top:50px;
		font-family: Arial， Helvetica， sans-serif; font-size:12px;
	    /* text-align:center; */
	}
	form {
		padding-top:30px;
	}
</style>

</head>
<body>
	<!-- 导航开始 -->
	<nav class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">元群科技</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">主页</a></li>
					<li><a href="#">业务范围</a></li>
					<li><a href="#">解决方案</a></li>
					<li><a href="#">成功案例</a></li>
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown">关于我们 <span class="caret"></span></a>
						<ul class="dropdown-menu" role="menu">
							<li><a href="#">公司介绍</a></li>
							<li class="divider"></li>
							<li><a href="#">人员介绍</a></li>
						</ul></li>
					<li><a href="#">联系我们</a></li>
					<li><a href="#">加入我们</a></li>
				</ul>
				
				
			</div>
		</div>
	</nav>
	<!-- 导航结束 -->
	
	<div class="container">
	
		<div class="row">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<form role="form">
				  <h2 class="text-center">小组开会时间建议</h2>
				  <div class="form-group">
				    <label for="groupName">组名</label>
				  	<input type="text" class="form-control" id="groupName" placeholder="Enter group name">
				  </div>
				  <div class="form-group">
				    <label for="name">组长</label>
				    <input type="text" class="form-control" id="name" placeholder="Enter your name">
				  </div>
				  <div class="form-group">
				    <label for="startDate">开始日期</label>
				    <input type="text" class="form-control form_date" id="startDate" placeholder="Enter Start Time">
				    </div>
				  <div class="form-group">
				    <label for="endDate">结束日期</label>
				    <input type="text" class="form-control form_date" id="endDate" placeholder="Enter End Time">
				  </div>
				  <div class="form-group">
				    <label for="comment">备注</label>
				    <textarea class="form-control" rows="3" id="comment" placeholder="Enter comment"></textarea>
				  </div>
				  <button type="submit" class="btn btn-default" style="text-align:center;">确定</button>
				</form>
			</div>
			<div class="col-sm-4"></div>
		</div>	
			
	</div>


	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
	<script src="js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
	<script type="text/javascript">
	$('.form_date').datetimepicker({
		format: 'yyyy-mm-dd',
        language:  'zh-CN',
        weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		minView: 2,
		forceParse: 0
    });
</script>
</body>
</html>
